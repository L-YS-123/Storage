<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome kit-->
    <script src="https://kit.fontawesome.com/24047c4e66.js" crossorigin="anonymous"></script>
    <title>아티클</title>
</head>
<body>
    <!--로고아이콘, 검색바, 로그인, 회원가입 영역-->
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;"> <!--container: 반응형, container-fluid: width==100%-->
        <div class="row">
            <div class="col-8 offset-2">
                <form class="d-flex" action="" method="POST">
                    <input class="form-control me-4" type="search" placeholder="검색" aria-label="Search">
                    <button class="btn btn-secondary me-2" type="submit">Search</button>
                </form>
            </div>
            <div class="col-2">
                <a href="loginPage.html">
                    <button type="button" class="btn btn-secondary">로그인</button>
                </a>
            </div>
        </div>
    </div>
    <!--네비게이션 영역-->
    <nav class=" navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">블로그</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Cover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="article.html">포스트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="community.html">커뮤니티</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--본문 영역-->
    <article class="container" style="margin-top: 100px; width: 40%;">
        <form action="">
            <div class="input-group mb-3">
                <span class="input-group-text" id="userId">아이디</span>
                <input type="text" class="form-control" placeholder="아이디를 입력해주세요" aria-label="Id" aria-describedby="userId">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="userPw">비밀번호</span>
                <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요" aria-label="Pw" aria-describedby="userPw">
            </div>
            <div class="input-group mb-5">
                <span class="input-group-text" id="userPwReconfirm">비밀번호 확인</span>
                <input type="text" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요" aria-label="PwReConfirm" aria-describedby="userPwReconfirm">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="userEmail">이메일</span>
                <input type="text" class="form-control" placeholder="사용하시는 이메일 주소를 적어주세요" aria-label="email" aria-describedby="userEmail">
            </div>
            <label >비밀번호 분실 시 사용할 질문을 고르세요</label>
            <div class="input-group mb-3 mt-2">
                <label class="input-group-text" for="questions">질문</label>
                <select class="form-select" id="questions">
                  <option selected>자신의 고향은?</option>
                  <option value="1">내가 가장 아끼는 물건</option>
                  <option value="2">출신 초등학교의 이름</option>
                  <option value="3">인상 깊게 읽은 책의 이름은?</option>
                  <option value="4">내가 좋아하는 캐릭터는?</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="answer">답변</span>
                <input type="text" class="form-control" aria-label="ans" aria-describedby="answer">
            </div>
            <div class="input-group mt-5 mb-5 pt-5 pb-5">
                <button type="submit" class="btn btn-outline-primary btn-lg" style="width: 100%;">회원가입</button>
            </div>
        </form>
    </article>
    <!-- footer영역-->
    <hr style="margin-top: 100px;">
    <footer class="container" style="margin-bottom: 20px;">
        <div style="text-align: center;">Contact: idforjob0318@gmail.com</div>
    </footer>
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>





</html>
